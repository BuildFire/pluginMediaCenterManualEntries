<h4 style="margin-bottom:22px;">User control settings</h4>
<div class="item row clearfix">
    <div class="labels col-md-5 padding-right-zero pull-left">
        <span>Allow Sharing</span>
    </div>
    <div class="main col-md-7 pull-right">
    <input type="checkbox" class="big-checkbox" name="allowShare" id="allowShare" ng-model="Settings.data.content.allowShare"
    ng-change="Settings.setSettings()">
    </div>
</div>
<br>
<div class="item row clearfix">
    <div class="labels col-md-5 padding-right-zero pull-left">
        <span>Show Source Icon</span>
    </div>
    <div class="main col-md-7 pull-right">
    <input type="checkbox" class="big-checkbox" name="allowShare" id="allowShare" ng-model="Settings.data.content.allowSource"
    ng-change="Settings.setSettings()">
    </div>
</div>
<hr class="ng-scope">
<h4 style="margin-bottom:22px;">Playlist settings</h4>
<div class="item row clearfix">
    <div class="labels col-md-5 padding-right-zero pull-left">
        <span>Play All</span>
    </div>
    <div class="main col-md-7 pull-right">
    <input type="checkbox" class="big-checkbox" name="forceAutoPlay" id="forceAutoPlay" ng-model="Settings.data.content.forceAutoPlay"
    ng-change="Settings.setAutoPlay()">
    </div>
</div>
<p class="info" style="margin-top:8px">Note: A complete list of audio files will be added to the user playlist.</p>
<p class="info">Note: Users will be disabled from turning off the autoplay.</p>
