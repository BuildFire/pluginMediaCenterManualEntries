<div class="row margin-bottom-twenty flex flex-align-center">
    <label class="tooltip-container col-md-4">Enable Sharing
        <span class="btn-info-icon btn-primary">
            <span class="cp-tooltip top-cp-tooltip">
                Enable users to share selected media items with others through various channels.
            </span>
        </span>
    </label>
    <div class="button-switch col-md-9 flex flex-justify-end">
        <input id="allowSharerSwitch" type="checkbox" ng-model="Settings.data.content.allowShare">
        <label for="allowSharerSwitch" class="label-success"></label>
    </div>
</div>

<div class="row margin-bottom-twenty flex flex-align-center">
    <label class="tooltip-container col-md-4">Enable Personal Notes
        <span class="btn-info-icon btn-primary">
            <span class="cp-tooltip">
                Allow users to attach personal notes to individual items for future reference.
            </span>
        </span>
    </label>
    <div class="button-switch col-md-9 flex flex-justify-end">
        <input id="allowAddingNotes" type="checkbox" ng-model="Settings.data.content.allowAddingNotes">
        <label for="allowAddingNotes" class="label-success"></label>
    </div>
</div>

<div class="row margin-bottom-twenty flex flex-align-center">
    <label class="tooltip-container col-md-4">Display Media Source
        <span class="btn-info-icon btn-primary">
            <span class="cp-tooltip">
                Show an icon linking directly to the media source. Prioritizes source links, followed by audio, then
                video.
            </span>
        </span>
    </label>
    <div class="button-switch col-md-9 flex flex-justify-end">
        <input id="showSourceIconSwitch" type="checkbox" ng-model="Settings.data.content.allowSource">
        <label for="showSourceIconSwitch" class="label-success"></label>
    </div>
</div>

<div class="row margin-bottom-twenty flex flex-align-center">
    <label class="tooltip-container col-md-4">Bypass Info Page
        <span class="btn-info-icon btn-primary">
            <span class="cp-tooltip">
                Automatically navigate users directly to the player page, prioritizing video, then audio, followed by
                source URL.
            </span>
        </span>
    </label>
    <div class="button-switch col-md-9 flex flex-justify-end">
        <input id="skipInfoSwitch" type="checkbox" ng-model="Settings.data.design.skipMediaPage" ng-class="{'disabled': Settings.data.content.autoPlay}">
        <label for="skipInfoSwitch" class="label-success" ng-class="{'disabled': Settings.data.content.autoPlay}"></label>
    </div>
</div>

<div class="row margin-bottom-twenty flex flex-align-center">
    <label class="tooltip-container col-md-4">Auto-Add All Audio to Playlist
        <span class="btn-info-icon btn-primary">
            <span class="cp-tooltip">
                Automatically add all audio files to the playlist, disabling individual playlist management. Disable
                settings like Autoplay, Add to Playlist, and Remove from Playlist.
            </span>
        </span>
    </label>
    <div class="button-switch col-md-9 flex flex-justify-end">
        <input id="playAllAudioSwitch" type="checkbox" ng-model="Settings.data.content.forceAutoPlay" ng-class="{'disabled': Settings.data.content.autoPlay || Settings.data.content.globalPlaylist}">
        <label for="playAllAudioSwitch" class="label-success" ng-class="{'disabled': Settings.data.content.autoPlay || Settings.data.content.globalPlaylist}"></label>
    </div>
</div>
<div class="row margin-bottom-twenty flex flex-align-center">
    <label class="tooltip-container col-md-4"></label>
    <div class="button-switch col-md-9 flex flex-justify-end">
        <p class="info-note w-100">Enabling this setting will automatically add all available audio files to the playlist, overriding manual playlist controls.</p>
    </div>
</div>

<div class="row margin-bottom-twenty flex flex-align-center">
    <label class="tooltip-container col-md-4">Resume Playback from Last Position
        <span class="btn-info-icon btn-primary">
            <span class="cp-tooltip">
                Automatically resume media playback from where the user left off upon returning to the app. Applies
                across all Media Center instances.
            </span>
        </span>
    </label>
    <div class="button-switch col-md-9 flex flex-justify-end">
        <input id="enableStartWithAutoJumpByDefault" type="checkbox"
            ng-model="Settings.data.content.startWithAutoJumpByDefault">
        <label for="enableStartWithAutoJumpByDefault" class="label-success" ng-class="{'disabled': !Settings.data.content.forceAutoPlay}"></label>
    </div>
</div>

<div class="row margin-bottom-twenty flex flex-align-center">
    <label class="tooltip-container col-md-4">Continuous Playback
        <span class="btn-info-icon btn-primary">
            <span class="cp-tooltip">
                Enable automatic playback of all media items in sequence, allowing users to play the next track without
                returning to the list.
            </span>
        </span>
    </label>
    <div class="button-switch col-md-9 flex flex-justify-end">
        <input id="autoPlaySwitch" type="checkbox" ng-model="Settings.data.content.autoPlay" ng-class="{'disabled': Settings.data.content.forceAutoPlay}">
        <label for="autoPlaySwitch" class="label-success" ng-class="{'disabled': Settings.data.content.forceAutoPlay}"></label>
    </div>
</div>
<div class="row margin-bottom-twenty flex flex-align-center">
    <label class="tooltip-container col-md-4"></label>
    <div class="button-switch col-md-9 flex flex-justify-end">
        <p class="info-note w-100">Enabling this will disable 'Auto-Add All Audio to Playlist' and force 'Bypass Info Page' on.</p>
    </div>
</div>

<div class="row margin-bottom-twenty flex flex-align-center">
    <label class="tooltip-container col-md-4">Autoplay Delay
        <span class="btn-info-icon btn-primary">
            <span class="cp-tooltip">
                Configure a delay before automatically playing the next item.
            </span>
        </span>
    </label>

    <div class="col-md-9 flex flex-justify-end" dropdown is-open="status.isOpen">
        <button class="btn btn-default text-left dropdown-toggle w-100" dropdown-toggle aria-expanded="true" ng-class="{'disabled': !Settings.data.content.autoPlay}">
            <span class="pull-left">{{Settings.data.content.autoPlayDelay.label || 'Off'}}</span>
            <span class="chevron icon-chevron-down pull-right"></span>
        </button>
        <ul class="dropdown-menu delay-dropdown-menu extended margin-left-fifteen" role="menu">
            <li ng-repeat="option in Settings.autoPlayDelayOptions" ng-click="Settings.setAutoPlayDelay(option)">
                <a class="transition-third">{{option.label}}</a>
            </li>
        </ul>
    </div>
</div>

<div class="row margin-bottom-twenty flex flex-align-center">
    <label class="tooltip-container col-md-4">Use Global Playlist
        <span class="btn-info-icon btn-primary">
            <span class="cp-tooltip">
                Enable users to add items to a global playlist, accessible through the Media Center Playlists
                feature.
            </span>
        </span>
    </label>
    <div class="button-switch col-md-9 flex flex-justify-end">
        <input id="globalPlaylistSwitch" type="checkbox" ng-model="Settings.data.content.globalPlaylist" ng-class="{'disabled': Settings.data.content.forceAutoPlay}">
        <label for="globalPlaylistSwitch" class="label-success" ng-class="{'disabled': Settings.data.content.forceAutoPlay}"></label>
    </div>
</div>

<div class="row margin-bottom-twenty flex flex-align-center">
    <label class="tooltip-container col-md-4">Connect Playlist Feature
        <span class="btn-info-icon btn-primary">
            <span class="cp-tooltip">
                Select the Media Center Playlists feature.
            </span>
        </span>
    </label>
    <div class='col-md-9 pull-left'>
        <button id="actionItemAddBtn" ng-class="{'disabled': !Settings.data.content.globalPlaylist}"
            class="btn btn-primary btn-outlined btn-primary-add pull-right" ng-click="Settings.showPluginsDialog()">Add Feature</button>
        <div id="actionItemAddRow" ng-class="{'disabled': !Settings.data.content.globalPlaylist}"
            class="hidden flex-auto flex border-grey border-radius-four padding-bottom-five padding-top-five padding-left-ten padding-right-ten">
            <div class="flex flex-auto flex-align-center">
                <img class="margin-right-five border-radius-four chat-instance-icon"
                    ng-src="{{Settings.data.content.globalPlaylistPlugin.iconUrl | cropImg}}" />
                <p class="blackTheme chat-instance-title margin-bottom-zero margin-top-zero">{{ Settings.data.content.globalPlaylistPlugin.title }}</p>
            </div>
            <div class="flex action-item-actions">
                <button ng-click="Settings.showPluginsDialog()"
                    class="btn btn--icon icon primary icon-pencil margin-left-five flex"></button>
                <button ng-click="Settings.deleteActionItem()"
                    class="btn btn--icon icon danger icon-cross2 margin-left-five flex"></button>
            </div>
        </div>
    </div>
</div>

<div class="row margin-bottom-twenty flex flex-align-center">
    <label class="tooltip-container col-md-4">Enable Add All to Global Playlist Button</label>
    <div class="button-switch col-md-9 flex flex-justify-end">
        <input id="showGlobalAddAllToPlaylistButton" type="checkbox"
            ng-class="{'disabled': !Settings.data.content.globalPlaylist || !Settings.data.content.globalPlaylistPlugin.instanceId}"
            ng-model="Settings.data.content.showGlobalAddAllToPlaylistButton">
        <label for="showGlobalAddAllToPlaylistButton" class="label-success"
            ng-class="{'disabled': !Settings.data.content.globalPlaylist || !Settings.data.content.globalPlaylistPlugin.instanceId}"></label>
    </div>
</div>

<div class="row margin-bottom-twenty flex flex-align-center">
    <label class="tooltip-container col-md-4">Enable Navigate to Global Playlist Button</label>
    <div class="button-switch col-md-9 flex flex-justify-end">
        <input id="globalPlaylistNavButtonSwitch" type="checkbox"
            ng-class="{'disabled': !Settings.data.content.globalPlaylist || !Settings.data.content.globalPlaylistPlugin.instanceId}"
            ng-model="Settings.data.content.showGlobalPlaylistNavButton">
        <label for="globalPlaylistNavButtonSwitch" class="label-success"
            ng-class="{'disabled': !Settings.data.content.globalPlaylist || !Settings.data.content.globalPlaylistPlugin.instanceId}"></label>
    </div>
</div>

<div class="row margin-bottom-twenty flex flex-align-center">
    <label class="tooltip-container col-md-4">Enable Offline Access
        <span class="btn-info-icon btn-primary">
            <span class="cp-tooltip">
                Allow users to download media items for offline viewing and listening.
            </span>
        </span>
    </label>
    <div class="button-switch col-md-9 flex flex-justify-end">
        <input id="allowOfflineSwitch" type="checkbox" ng-model="Settings.data.content.allowOfflineDownload">
        <label for="allowOfflineSwitch" class="label-success"></label>
    </div>
</div>

<div class="row margin-bottom-twenty flex flex-align-center">
    <label class="tooltip-container col-md-4">Enable Media Filtering
        <span class="btn-info-icon btn-primary">
            <span class="cp-tooltip">
                Enable filtering of items based on specific categories to help users find content more efficiently.
            </span>
        </span>
    </label>
    <div class="button-switch col-md-9 flex flex-justify-end">
        <input id="enableFilterSwitch" type="checkbox" ng-model="Settings.data.content.enableFiltering">
        <label for="enableFilterSwitch" class="label-success"></label>
    </div>
</div>


<div class="row margin-bottom-twenty flex flex-align-center">
    <label class="tooltip-container col-md-4">Display View Count
        <span class="btn-info-icon btn-primary">
            <span class="cp-tooltip">
                Show the total number of times an item has been opened.
            </span>
        </span>
    </label>
    <div class="button-switch col-md-9 flex flex-justify-end">
        <input id="enablePlayCountSwitch" type="checkbox" ng-model="Settings.data.content.showViewCount">
        <label for="enablePlayCountSwitch" class="label-success"></label>
    </div>
</div>

<div class="row margin-bottom-twenty flex flex-align-center">
    <label class="tooltip-container col-md-4">Highlight Played Items
        <span class="btn-info-icon btn-primary">
            <span class="cp-tooltip">
                Display a marker to indicate which items have already been viewed or played by the user.
            </span>
        </span>
    </label>
    <div class="button-switch col-md-9 flex flex-justify-end">
        <input id="enableIndicatePlayedItems" type="checkbox" ng-model="Settings.data.content.indicatePlayedItems">
        <label for="enableIndicatePlayedItems" class="label-success"></label>
    </div>
</div>
