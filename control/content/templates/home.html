<div class="loader-pan" ng-show="loading"></div>
<div class="content-home-container">
    <div id="sidenav-container" class="sidenav-container">
        <ul id="sidenav" class="sidenav disabled-links">
            <li id="locations-tab">
                <a ng-click="ContentHome.toggleHomeView('media')" ng-class="{ 'active': activeTab === 'content-media-tab' }">
                    <p>Media</p>
                </a>
            </li>
            <li id="categories-tab">
                <a ng-click="ContentHome.toggleHomeView('category')" ng-class="{ 'active': activeTab === 'content-category-tab' }">
                    <p>Categories</p>
                </a>
            </li>
        </ul>
        <div id="sidenav-content" class="sidenav-content">
            <div ng-show="activeTab === 'content-media-tab'" class="media-home">
                <div style="flex: 5;" ng-class="!ContentHome.showFilters ? 'full-width' : 'filter-home'">
                    <div class="margin-bottom-thirty" id="carousel"></div>

                    <div class="margin-bottom-thirty">
                        <textarea class="form-control wysiwyg" placeholder="WYSIWYG"
                            ui-tinymce="ContentHome.bodyWYSIWYGOptions"
                            ng-model="ContentHome.info.data.content.descriptionHTML"></textarea>
                    </div>

                    <!-- TODO: this modal should be updated to the standard one -->
                    <div class="item clearfix row margin-top-thirty" data-ng-show="csvDataInvalid">
                        <div class="labels col-md-12">
                            <div class="alert alert-warning">
                                <a href="javascript:void(0)" class="close"
                                    data-ng-click="csvDataInvalid=false">Ã—</a>
                                <strong>Note!</strong>Uploaded CSV data is incomplete.Title/Summary is required.
                            </div>
                        </div>
                    </div>

                    <div class="categoriesListContainer margin-top-thirty">
                        <div ng-controller="ContentMediaHomeListCtrl">
                            <div id="mediaList"></div>
                            <div class="empty-state margin-bottom-fifteen hidden" id='mediaItemsEmptyState'>
                                <h5>You haven't added anything yet</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div ng-show="activeTab === 'content-category-tab'" class="category-home">
                <div class="categoriesListContainer margin-bottom-thirty">
                    <div ng-controller="ContentCategoryHomeListCtrl">
                        <div id="categoriesList"></div>
                        <div class="empty-state margin-bottom-fifteen hidden" id='categoriesEmptyState'>
                            <h5>You haven't added anything yet</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
